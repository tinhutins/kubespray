---

- name: Install pip3 and kubernetes
  package:
    name:
      - python3-pip
      - python3-kubernetes
    state: latest

# Creat secret with Cratis signed certificate and key
- name: Configure cratis tls certificate
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: tino-ingress-certificate
        namespace: default
      type: tls
      data:
        tls.crt: "{{ tino_certificate.content | b64encode }}"
        tls.key: "{{ tino_certificate_key.content | b64encode }}"

- name: Apply ingress-nginx LB service if it doesn't exists
  kubernetes.core.k8s:
    state: present
    namespace: ingress-nginx
    template: "templates/{{ item }}"
  with_items:
    - ingress-nginx-svc.j2

